<h1>Liste de Pokémons</h1>

<!-- (keyup.backspace)="pokemonSelected = undefined" -->
<!-- (keyup.enter)="selectPokemon(input.value)" -->
<input 
    #input
    (keyup.enter)="selectPokemon(input.value)"
    (keyup.backspace)="selectPokemon(input.value)"
    type="number" 
>


<!-- <p *ngIf="!pokemonSelected || pokemonSelected === null">
    Sélectionnez un pokémon !
</p>
<p *ngIf="pokemonSelected">
    Vous avez sélectionné le pokémon : {{ pokemonSelected.name }}
</p> -->
@if (pokemonSelected && pokemonSelected !== null) {
    <p>
        Vous avez sélectionné le pokémon : {{ pokemonSelected.name }}
    </p>
} 
@else {
    <p>
        Sélectionnez un pokémon !
    </p>
}


<!-- <p *ngFor="let pokemon of pokemonList">
    {{ pokemon.name }}      
</p> -->
@for (pokemon of pokemonList; track pokemon) {
    <p>
        {{ pokemon.name }}
    </p>
}
